info:
  title: Jupiter Admin Service
  version: 1.0.0
openapi: 3.1.0
paths:
  /api/v1/clients:
    get:
      description: Lists clients
      operationId: ListClient
      parameters:
        - description: Add Zed Token
          explode: false
          in: query
          name: zed_token
          schema:
            description: Add Zed Token
            type: string
        - description: Filter by User ID
          explode: false
          in: query
          name: user_id
          schema:
            description: Filter by User ID
            type: string
        - description: Filter by Machine User ID
          explode: false
          in: query
          name: machine_user_id
          schema:
            description: Filter by Machine User ID
            type: string
        - description: Filter by Tenant ID
          explode: false
          in: query
          name: tenant_id
          schema:
            description: Filter by Tenant ID
            type: string
        - description: Cursor for Pagination
          explode: false
          in: query
          name: cursor
          schema:
            description: Cursor for Pagination
            type: string
        - description: Size of the Page
          explode: false
          in: query
          name: page_size
          schema:
            description: Size of the Page
            format: int64
            type: integer
        - description: Sort order for Pagination
          explode: false
          in: query
          name: sort_order
          schema:
            description: Sort order for Pagination
            enum:
              - asc
              - desc
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedClientResult'
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Error
      security:
        - jwt: []
      summary: List Clients
      tags:
        - M2MClient
    post:
      description: Creates a new client
      operationId: CreateClient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClientInputBody'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClientOutputBody'
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Error
      security:
        - jwt: []
      summary: Create Client
      tags:
        - M2MClient
  '/api/v1/clients/{id}':
