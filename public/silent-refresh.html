<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Silent Refresh</title>
</head>
<body>
    <script>
        new Promise((resolve, reject) => {
            const oidcUserManager = window.opener;
            if (!oidcUserManager) {
                reject(new Error('Unable to find window opener'));
            }
            resolve();
        }).catch(e => {
            console.error('Silent refresh error:', e);
            window.close();
        });
    </script>
</body>
</html>
